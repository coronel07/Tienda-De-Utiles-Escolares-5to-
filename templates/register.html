<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
            color: #e8ffe8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #141414;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            border: 1px solid #2a2a2a;
        }

        .container h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 20px;
            border: none;
            outline: none;
            background: #1d1d1d;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 20px;
            background: #b8f8c8;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #d4ffe2;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #aad8ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Registrate aquí</h1>

    <form action="/register" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="nombre" placeholder="Nombre del usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="password" name="password2" placeholder="Contraseña confirmada" required>

        <button type="submit">Confirmar registro</button>
    </form>

    <div class="login-link">
        ¿Tenés una cuenta ya? <a href="/login">Inicia sesión</a>
    </div>
</div>

</body>
</html>
