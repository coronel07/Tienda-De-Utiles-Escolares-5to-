{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}

<style>
    .editar-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 25px;
        background: #333;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        animation: fadeIn 0.35s ease-in-out;
    }

    .editar-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
        font-weight: 700;
        font-size: 26px;
    }

    .editar-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #fff
    }

    .editar-container input,
    .editar-container select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 15px;
    }

    .btn-guardar {
        width: 100%;
        background: #007bff;
        color: #fff;
        padding: 12px;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn-guardar:hover {
        background: #0056c7;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="editar-container">
    <h2>Editar Usuario</h2>

    <form action="{{ url_for('admin_editar_usuario', id=usuario.id) }}" method="POST">

    <label>Nombre de usuario</label>
    <input type="text" name="nombre" value="{{ usuario.nombre }}" required>

    <label>Correo electr√≥nico</label>
    <input type="email" name="email" value="{{ usuario.email }}" required>

    <label>Rol</label>
    <select name="rol" required>
        <option value="cliente" {% if usuario.rol == 'cliente' %}selected{% endif %}>Cliente</option>
        <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
    </select>

    <button type="submit" class="btn-guardar">Guardar cambios</button>
</form>

</div>

{% endblock %}
